appname         = Api Manager
httpport        = 8088
runmode         = dev
copyrequestbody = true

domain = "localhost:8088"

mysqluser = "root"
mysqlpass = "root"
mysqlurls = "127.0.0.1"
mysqldb   = "mofree_apimanager"
mysqlpre  = "am_"
mysqlport = "3306"

pageoffset = 15

sessionon = true
#memory file etc...
sessionprovider       = file
sessionproviderconfig = "./tmp"
sessiongcmaxlifetime  = 31536000
sessioncookielifetime = 31536000

cache        = redis
redis_host   = "127.0.0.1:6379"
cache_expire = 600

mailfrom     = test@mofree.org
mailhost     = smtp.163.com:25
mailuser     = test@mofree.org
mailpassword = test@mofree

clockon   = "09:00:59"
clockoff  = "18:00:59"
clockover = "19:30:59"

globaltitle       = "ApiManage"
globalkeyword     = "ApiManage,ApiDoc"
globaldescription = "ApiManage a Api Manager Tools"